<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <h2>腕上酷读</h2>
    <title>腕上酷读</title>
    <style>
        #txtDisplay {
            font-size: 16px;
            color: #000;
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ccc;
        }

        #settings {
            position: fixed;
            top: 50%;
            right: 0;
            transform: translateY(-50%);
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 10px;
        }

        #settings button {
            display: block;
            margin-bottom: 10px;
        }
        .classify{
            border: 1px solid #ccc;  
            padding: 10px;  
            margin-bottom: 10px;  
        }
        .gray-button {  
    display: inline-block;  
    padding: 10px 20px; /* 上下内边距为10px，左右内边距为20px */  
    background-color: #d3d3d3; /* 灰色背景 */  
    color: #333; /* 文字颜色 */  
    border: none; /* 无边框 */  
    border-radius: 5px; /* 圆角大小 */  
    text-decoration: none; /* 无下划线 */  
    cursor: pointer; /* 鼠标悬停时变为手型 */  
    transition: background-color 0.3s ease; /* 平滑的背景颜色过渡效果 */  
}  
  
.gray-button:hover {  
    background-color: #c0c0c0; /* 鼠标悬停时的背景颜色 */  
}  
  
.gray-button:active {  
    background-color: #b0b0b0; /* 按钮被按下时的背景颜色 */  
}
    </style>
    <script>
        function pasteClipboard() {
        navigator.clipboard.readText().then(function (clipboardText) {
            var txtLink = document.getElementById("txtLink");
            txtLink.value = clipboardText;
        });
    }
    </script>
</head>
