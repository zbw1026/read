<!DOCTYPE html>  
<html>  
<head>  
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">  
    <style>  
        /* 定义字体 */  
@font-face {  
    font-family: 'SyhtOTF'; /* 为字体定义一个名称 */  
    src: url('syht.otf') format('opentype'), /* 用于Safari, Chrome, 和 Opera */  
         url('syht.otf') format('woff2'), /* 用于Chrome和Opera */  
         url('syht.otf') format('woff'), /* 用于Firefox和IE9+ */  
         url('syht.otf') format('truetype'); /* 用于Safari, Android, 和 IE */  
}  
        body {  
            font-family: 'SyhtOTF', sans-serif;
            margin: 0;  
            padding: 0;  
        }  
        .box {  
            display: flex;  
            flex-direction: column;  
            justify-content: flex-start;  
            align-items: center;  
            height: 100px;  
            padding: 20px;  
        }  
        .box div {  
            width: 100%;  
            margin: 5px;  
            border-radius: 10px;  
            background-color: #2a2b2c;  
            text-align: center;  
            padding: 20px;  
            color: #ffffff;
            box-sizing: border-box;  
        }   
    </style>  
</head>  
<body bgcolor="#000000">  
    <h2 style="color: #4DD865;">酷腕读书(Web内测版)</h2>   
    <div class="box">  
        <div onclick="window.location.href='reading.html'">进入酷读</div>  
        <div onclick="window.location.href='books.html'">在线书城</div>  
        <div onclick="window.location.href='help.html'">使用指南</div>  
    </div>  
</body>  
</html>
