<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>更新检测</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <script>
    function checkURL() {
      var url = window.location.href;
      var digits = parseInt(url.match(/id=(\d+)/)[1]);
      
      if (digits >= 1) {
        document.getElementById("result").innerText = "😀请继续保持！您的软件已是最新版本。";
      } else {
        document.getElementById("result").innerText = "TAT您的软件不是最新版本。";
        var btn = document.createElement("button");
        btn.innerText = "下载新版本";
        btn.onclick = function() {
          window.location.href = "new.apk";
        };
        document.body.appendChild(btn);
      }
    }
  </script>
</head>
<body bgcolor="#000000" onload="checkURL()">
  <h1 style="color: #ffffff;">软件更新</h1>
  <div id="result"></div>
</body>
</html>
