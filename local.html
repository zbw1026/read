<!DOCTYPE html>  
<html>  
<body>  
    <style>
        #txtDisplay {
            font-size: 16px;
            color: #000;
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ccc;
        }

        #settings {
            position: fixed;
            top: 50%;
            right: 0;
            transform: translateY(-50%);
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 10px;
        }

        #settings button {
            display: block;
            margin-bottom: 10px;
        }
    </style>
<input type="file" id="myFile" accept=".txt">  
<button onclick="myFunction()">读取文件</button>  
<p id="demo"></p>  
<script src="script.js"></script>  
<button onclick="window.location.href='index.html'">返回首页</button>
<div id="settings">
    <button onclick="toggleSettings()">菜单</button>
    <div id="settingsContent">
        <div class="back-top">
            <a href="#top">返回顶部</a>
        </div>
        <label for="fontSize">字号：</label>
        <input type="number" id="fontSize" min="12" max="36" step="2" value="16" oninput="changeFontSize()">
        <label for="fontColor">颜色：</label>
        <input type="color" id="fontColor" value="#000000" onchange="changeFontColor()">
        <label for="bgColor">背景：</label>
        <input type="color" id="bgColor" value="#ffffff" onchange="changeBgColor()">
    </div>
</div>
<div id="txtDisplay"></div>
</body>  
</html>
